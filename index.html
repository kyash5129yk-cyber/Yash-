<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
}

/* floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.6);
    font-size: 18px;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
    }
    20% { opacity: 1; }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

.box {
    background: rgba(255,255,255,0.95);
    padding: 50px 60px;
    border-radius: 20px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 380px;
    z-index: 2;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    margin-bottom: 12px;
    color: #b71c1c;
}

p {
    font-size: 14px;
    color: #666;
    margin-bottom: 25px;
}

button {
    padding: 12px 28px;
    border-radius: 30px;
    border: 1px solid #b71c1c;
    background: transparent;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0 8px;
}

button:hover {
    background: #b71c1c;
    color: white;
}

#message {
    margin-top: 20px;
    font-size: 14px;
    color: #b71c1c;
}
</style>
</head>

<body>

<!-- hearts -->
<script>
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 8 + "s";
    heart.style.fontSize = (14 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
}
</script>

<div class="box">
    <h1>Would you like to be my Valentine? ðŸ’•</h1>
    <p>No pressure. Just something from my heart.</p>

    <button id="yesBtn" onclick="yes()">Yes</button>
    <button onclick="no()">No</button>

    <div id="message"></div>
</div>

<script>
let scale = 1;

function no() {
    scale = scale * 1.5;
    document.getElementById("yesBtn").style.transform =
        `scale(${scale})`;

    document.getElementById("message").innerText =
        "Think againâ€¦ ðŸ’—";
}

function yes() {
    document.querySelector(".box").innerHTML =
        "<h1>You just made my heart smile ðŸ’–</h1><p>Happy Valentineâ€™s Day.</p>";
}
</script>

</body>
</html>
